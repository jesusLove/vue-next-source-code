<script src="../../dist/vue.global.js"></script>

<div id="app"></div>

<script>
  const {createApp, reactive, ref} = Vue
  const App = {
    template: `{{count}}`,
    setup() {
      console.log('---------------ref：接受一个内部值返回一个响应且可变的 ref 对象----------------')
      // 
      const count = ref(0)
      console.log(count.value) // 0
      count.value ++
      console.log(count.value) // 1
      return {count}
    }
  }
  createApp(App).mount('#app')
</script>
